	<body>

		<div id="page1" data-role="page">
			<div data-role="header">
				<h1>JuggleMaster</h1>
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li>
							<a href="#page1"
							class="ui-btn-active ui-state-persist"
							data-icon="star">Page1</a>
						<li>
							<a href="#page2" data-icon="grid">Page2</a>
						<li>
							<a href="#page3" data-icon="gear">Page3</a>
					</ul>
				</div>
			</div>
			<div data-role="content">

		<div id="page2" data-role="page">

				<h1>JuggleMaster</h1>
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li>
							<a href="#page1" data-icon="star">Page1</a>
						<li>
							<a href="#page2"
							class="ui-btn-active ui-state-persist"
							data-icon="grid">Page2</a>
						<li>
							<a id="page2_page3" href="#page3" data-icon="gear">Page3</a>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<canvas id="canvas" width="480" height="400"></canvas>
			</div>
			<div data-role="footer">

			</div>
		</div>
		<div id="page3" data-role="page">
			<div data-role="header">
				<h1>JuggleMaster</h1>
				<div data-role="navbar" data-iconpos="left">
					<ul id='custIconUL'>
						<li>
							<a href="#page1" data-icon="star">Page1</a>
						<li>
							<a href="#page2" data-icon="grid">Page2</a>
						<li>
							<a href="#page3"
							class="ui-btn-active ui-state-persist"
							data-icon="gear">Page3</a>
					</ul>
				</div>
			</div>
			<div data-role="content">
				<label id="speed_label" for="speed_gauge">Input slider:</label>
				<input type="range" name="slider" id="speed_gauge" value="0" min="0" max="1" step="0.1" />
				<label id="height_label" for="slider-1">Input slider:</label>
				<input type="range" name="slider" id="slider-1" value="0" min="0.01" max="1.00" step="0.01" />
				<label id="dwell_label" for="slider-2">Input slider:</label>
				<input type="range" name="slider" id="slider-2" value="0" min="0.10" max="0.90" step="0.01" />
				<label id="perno_label" for="slider-3">Input slider:</label>
				<input type="range" name="slider" id="slider-3" value="0" min="1" max="1"  />

				<input id="mirror_box" type="checkbox" name="checkbox1" />
				<label id="mirror_box_label" for="mirror_box">CheckBox1</label>
				<input id="ss_box" type="checkbox" name="checkbox2" />
				<label id="ss_box_label" for="ss_box">CheckBox1</label>
				<input id="body_box" type="checkbox" name="checkbox3" />
				<label id="body_box_label" for="body_box">CheckBox1</label>
			</div>
			<div data-role="footer">
				&copy; Yuji Konishi
			</div>
